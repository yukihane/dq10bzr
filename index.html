<!DOCTYPE html>
<html data-ng-app="dq10bzr.Main" data-ng-csp>
<head>
  <title>Bazaar Search Condition</title></title>
  <link rel="stylesheet" type="text/css" href="venderjs/bootstrap-3.3.4-dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <script src="venderjs/angular-1.4rc.js"></script>
  <script src="venderjs/ui-bootstrap-tpls-0.12.1.js"></script>
</head>

<body>
  <button id="proceedButton" class="form-control">Proceed</button>
  
  <div id="headerPane">
    <div id="statusPane">
      キャラクタステータス表示部
    </div>
    <div id="loginButtonPane">
      ログインボタン表示部
    </div>
  </div>
  <div class="clear"><hr /></div>


  <div class="clear"></div>
  <div id="mainWindow">
    <tabset>
      <tab heading="バザー検索">
        <!-- バザー検索条件指定Pane -->
        <div id="bazaarSearchConditionPane">
          <table>
            <tr><td>種類</td><td><select name="largeCategoryValueList" id="largeCategoryValueList"></select></td></tr>
            <tr><td>種類2</td><td><select name="smallCategoryValueList" id="smallCategoryValueList"></select></td></tr>
            <tr><td>アイテム名</td><td><select name="itemCountValueList" id="itemCountValueList"></select></td></tr>
            <tr><td>できのよさ</td><td><select></select></td></tr>
            <tr><td>錬金効果数</td><td><select></select></td></tr>
            <tr><td>錬金効果1</td><td><select></select></td></tr>
            <tr><td>効果の合計値1</td><td><select></select></td></tr>
            <tr><td>錬金効果2</td><td><select></select></td></tr>
            <tr><td>効果の合計値2</td><td><select></select></td></tr>
          </table>
      
          <button id="searchButton">Search</button>
        </div>

        <!-- バザー検索結果表示Pane -->
        <div id="searchResult"></div>

      </tab>
    </tabset>
  </div>



  <!-- IDとPasswordを入力,送信するためのPane -->
  <div id="loginPane" class="modalDialog">
    <form id="inputId">
      <table>
        <tr><td>ID</td><td><input type="text" name="sqexid" id="sqexid" class="form-control"/></td></tr>
        <tr><td>Password</td><td><input type="password" name="password" id="password" class="form-control"/></td></tr>
      </table>
      <button id="sendIdButton">Send ID</button>
    </form>
  </div>

  <!-- OTPを入力,送信するためのPane -->
  <div id="otpPane" class="modalDialog">
    <form id="inputOtp">
      <table>
        <tr><td>OTP</td><td><input type="password"  pattern="[0-9]" id="otppw"/></td></tr>
      </table>
      <button id="sendOtpButton">Send OTP</button>
    </form>
  </div>


  <!-- キャラクター選択Pane -->
  <div id="charaList" class="modalDialog"></div>
  
  <button id="masterButton">Master</button>

  <script src="main.js"></script>
</body>
</html>
